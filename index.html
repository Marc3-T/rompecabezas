<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rompecabezas</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            font-family: 'Patrick Hand', cursive;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #ff758c, #ff7eb3, #fad0c4);
            touch-action: none;
        }

        #puzzle-container {
            position: relative;
            width: 300px; 
            height: 450px; 
            border: 2px solid #ff6f61; 
            background-color: #fff0f6; 
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            box-sizing: border-box; 
        }

        #template {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('Amor.png'); 
            background-size: 300px 450px; 
            opacity: 0.3; 
            pointer-events: none;
            border: 2px solid #ff6f61; 
            box-sizing: border-box; 
        }

        
        #template::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent 99%, rgba(255, 111, 97, 0.8) 1%),
                        linear-gradient(to bottom, transparent 99%, rgba(255, 111, 97, 0.8) 1%);
            background-size: 100px 150px; 
        }

        .puzzle-piece {
            position: absolute;
            cursor: grab;
            user-select: none;
            border: 2px solid #ff6f61; 
            box-sizing: border-box;
            transition: transform 0.2s ease;
            background-color: #ffe5e0; 
            z-index: 1; 
        }

        .puzzle-piece.correct {
            cursor: default;
            border-color: #ff477e; 
            pointer-events: none;
            z-index: 0; 
        }

        .puzzle-piece.correct-temp {
            border-color: #90ee90; 
        }

        #congrats-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff0f6; 
            color: #ff6f61; 
            padding: 20px;
            border-radius: 15px;
            font-size: 24px;
            text-align: center;
            z-index: 1000;
            border: 2px solid #ff6f61; 
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        #congrats-message img {
            width: 300px; 
            height: 450px; 
            margin-top: 10px;
            border-radius: 10px;
            border: 2px solid #ff6f61; 
        }
    </style>
</head>
<body>
    <div id="puzzle-container">
        <div id="template"></div> 
    </div>
    <div id="congrats-message">
        <div>❤️ Te amo mucho, eres la mejor mi amor hermosa ❤️</div>
        <img src="Amor.png" alt="Imagen completada"> 
    </div>

    <script>
        
        const rows = 3; 
        const cols = 3; 
        const pieceWidth = 100; 
        const pieceHeight = 150; 
        const puzzleWidth = cols * pieceWidth; 
        const puzzleHeight = rows * pieceHeight; 

        
        const puzzleContainer = document.getElementById('puzzle-container');
        puzzleContainer.style.width = `${puzzleWidth}px`;
        puzzleContainer.style.height = `${puzzleHeight}px`;

        
        const congratsMessage = document.getElementById('congrats-message');

        
        function createPuzzle() {
            const pieces = [];
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const piece = document.createElement('div');
                    piece.classList.add('puzzle-piece');
                    piece.style.width = `${pieceWidth}px`;
                    piece.style.height = `${pieceHeight}px`;
                    piece.style.backgroundImage = `url('Amor.png')`; 
                    piece.style.backgroundSize = `${puzzleWidth}px ${puzzleHeight}px`;
                    piece.style.backgroundPosition = `-${j * pieceWidth}px -${i * pieceHeight}px`;

                    
                    piece.correctX = j * pieceWidth;
                    piece.correctY = i * pieceHeight;

                    
                    makeDraggable(piece);

                    pieces.push(piece);
                }
            }

            
            shuffleArray(pieces);

            
            placePiecesAtTop(pieces);
        }

        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        
        function placePiecesAtTop(pieces) {
            const startX = (window.innerWidth - pieceWidth) / 2; 
            const startY = 10; 

            pieces.forEach((piece) => {
                piece.style.left = `${startX}px`;
                piece.style.top = `${startY}px`;
                document.body.appendChild(piece);
            });
        }

        
        function makeDraggable(element) {
            let isDragging = false;
            let offsetX, offsetY;

            element.addEventListener('mousedown', (e) => {
                if (!element.classList.contains('correct')) {
                    isDragging = true;
                    offsetX = e.clientX - element.getBoundingClientRect().left;
                    offsetY = e.clientY - element.getBoundingClientRect().top;
                    element.style.cursor = 'grabbing';
                }
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const x = e.clientX - offsetX;
                    const y = e.clientY - offsetY;
                    element.style.left = `${x}px`;
                    element.style.top = `${y}px`;
                }
            });

            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    element.style.cursor = 'grab';

                    
                    const rect = element.getBoundingClientRect();
                    const puzzleRect = puzzleContainer.getBoundingClientRect();
                    const pieceX = rect.left - puzzleRect.left;
                    const pieceY = rect.top - puzzleRect.top;

                    
                    if (
                        Math.abs(pieceX - element.correctX) < 50 &&
                        Math.abs(pieceY - element.correctY) < 50
                    ) {
                        
                        element.style.left = `${puzzleRect.left + element.correctX}px`;
                        element.style.top = `${puzzleRect.top + element.correctY}px`;
                        element.classList.add('correct');
                        element.style.cursor = 'default';

                        
                        element.classList.add('correct-temp');
                        setTimeout(() => {
                            element.classList.remove('correct-temp');
                        }, 500); 

                        
                        checkCompletion();
                    }
                }
            });

            
            element.addEventListener('touchstart', (e) => {
                if (!element.classList.contains('correct')) {
                    isDragging = true;
                    const touch = e.touches[0];
                    offsetX = touch.clientX - element.getBoundingClientRect().left;
                    offsetY = touch.clientY - element.getBoundingClientRect().top;
                    e.preventDefault(); 
                }
            });

            document.addEventListener('touchmove', (e) => {
                if (isDragging) {
                    const touch = e.touches[0];
                    const x = touch.clientX - offsetX;
                    const y = touch.clientY - offsetY;
                    element.style.left = `${x}px`;
                    element.style.top = `${y}px`;
                    e.preventDefault(); 
                }
            });

            document.addEventListener('touchend', () => {
                if (isDragging) {
                    isDragging = false;

                    
                    const rect = element.getBoundingClientRect();
                    const puzzleRect = puzzleContainer.getBoundingClientRect();
                    const pieceX = rect.left - puzzleRect.left;
                    const pieceY = rect.top - puzzleRect.top;

                    
                    if (
                        Math.abs(pieceX - element.correctX) < 50 &&
                        Math.abs(pieceY - element.correctY) < 50
                    ) {
                        
                        element.style.left = `${puzzleRect.left + element.correctX}px`;
                        element.style.top = `${puzzleRect.top + element.correctY}px`;
                        element.classList.add('correct');
                        element.style.cursor = 'default';

                        
                        element.classList.add('correct-temp');
                        setTimeout(() => {
                            element.classList.remove('correct-temp');
                        }, 500); 

                        
                        checkCompletion();
                    }
                }
            });
        }

        
        function checkCompletion() {
            const pieces = document.querySelectorAll('.puzzle-piece');
            const isComplete = Array.from(pieces).every(piece => piece.classList.contains('correct'));

            if (isComplete) {
                congratsMessage.style.display = 'block';
            }
        }

        
        createPuzzle();

        
        document.body.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
